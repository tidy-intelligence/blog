<script>
document.addEventListener('DOMContentLoaded', function() {
    // Create the new link element
    var followButton = document.createElement('a');
    followButton.href = 'https://www.linkedin.com/in/christophscheuch';
    followButton.target = '_blank';
    followButton.role = 'button';
    followButton.className = 'linkedin-follow-button';
    followButton.innerHTML = '<i class="fa-brands fa-linkedin-in"></i> Follow';

    // Find the element that contains the name
    var nameElement = document.querySelector('.quarto-title-meta-contents p');

    // Insert the follow button after the name element
    nameElement.parentNode.insertBefore(followButton, nameElement.nextSibling);
});
</script>

<script>
// Create the image element
var authorImage = document.createElement('img');

// Set image source, alt text, and classes for styling
authorImage.src = '../../assets/img/avatar.jpeg'; // Replace with the actual image path
authorImage.alt = 'Author Image';
authorImage.classList.add('author-image'); // Use this class to style the image (e.g., size, border-radius)

// Find the .quarto-title-meta div or another suitable location for insertion
var titleMetaDiv = document.querySelector('.quarto-title-meta');

// Optionally, create a container for better positioning
var imageContainer = document.createElement('div');
imageContainer.classList.add('author-image-container'); // Use this class for further styling, like positioning
imageContainer.appendChild(authorImage);

// Insert the image container before the .quarto-title-meta div
titleMetaDiv.parentNode.insertBefore(imageContainer, titleMetaDiv);
</script>
